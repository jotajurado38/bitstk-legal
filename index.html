/* =======================
   TESTIMONIOS ‚Äì NUEVO CSS
   ======================= */
.testimonials-summary {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 3rem;
    margin-bottom: 4rem;
}

.rating-box {
    text-align: center;
    background: linear-gradient(135deg, rgba(52,152,219,.1), rgba(46,204,113,.1));
    padding: 2.5rem;
    border-radius: 15px;
}

.rating-score {
    font-size: 4rem;
    font-weight: 800;
    color: #3498db;
}

.stars {
    color: #f1c40f;
    font-size: 1.5rem;
    margin: .5rem 0;
}

.rating-bars div {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: .6rem;
}

.bar {
    flex: 1;
    height: 8px;
    background: #ecf0f1;
    border-radius: 10px;
    overflow: hidden;
}

.bar span {
    display: block;
    height: 100%;
    background: linear-gradient(90deg, #3498db, #2ecc71);
}

.testimonials-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    gap: 2rem;
}

.testimonial {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,.1);
}

.avatar {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: #3498db;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
}

.testimonial-header {
    display: flex;
    gap: 1rem;
    align-items: center;
    margin-bottom: 1rem;
}

.admin-panel {
    display:none;
    margin-top:3rem;
    background:#f8f9fa;
    padding:2rem;
    border-radius:10px;
}
</style>
</head>

<body>

<!-- ======================================================

<section id="testimonios">

<h3 style="margin-top:4rem;">Dejar un testimonio</h3>
<form id="testimonialForm" class="contact-form">
<input type="text" id="tName" placeholder="Nombre" required>

<!-- TODO TU FOOTER + MODALES ORIGINALES -->

<script>
/* ======================================================
   TESTIMONIOS ‚Äì JS
   ====================================================== */
let testimonials = JSON.parse(localStorage.getItem('testimonials') || '[]');

function renderTestimonials(){
const grid=document.getElementById('testimonialsGrid');
grid.innerHTML='';
const approved=testimonials.filter(t=>t.approved);
approved.forEach(t=>{
grid.innerHTML+=`
<div class="testimonial">
<div class="testimonial-header">
<div class="avatar">${t.name[0]}</div>
<div>
<strong>${t.name}</strong><br>
${'‚òÖ'.repeat(t.rating)}
</div>
</div>
<p>${t.comment}</p>
</div>`;
});
document.getElementById('totalReviews').textContent=approved.length;
}

document.getElementById('testimonialForm').onsubmit=e=>{
e.preventDefault();
testimonials.push({
name:tName.value,
country:tCountry.value,
rating:+tRating.value,
comment:tComment.value,
approved:false
});
localStorage.setItem('testimonials',JSON.stringify(testimonials));
alert('Testimonio enviado para revisi√≥n');
e.target.reset();
};

document.addEventListener('keydown',e=>{
if(e.ctrlKey && e.shiftKey && e.key==='A'){
const pass=prompt('Contrase√±a admin');
if(pass==='bitstk2025'){
document.getElementById('adminPanel').style.display='block';
renderAdmin();
}
}
});

function renderAdmin(){
const admin=document.getElementById('adminList');
admin.innerHTML='';
testimonials.forEach((t,i)=>{
admin.innerHTML+=`
<div>
<strong>${t.name}</strong> - ${t.comment}
<button onclick="approve(${i})">Aprobar</button>
<button onclick="del(${i})">Eliminar</button>
</div>`;
});
}

function approve(i){testimonials[i].approved=true;save();}
function del(i){testimonials.splice(i,1);save();}
function save(){
localStorage.setItem('testimonials',JSON.stringify(testimonials));
renderTestimonials();renderAdmin();
}
renderTestimonials();
</script>
